		<!-- Page Title -->
		<div class="section section-breadcrumbs">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<h1>Form Share File</h1>
					</div>
				</div>
			</div>
		</div>
        
        <div class="section">
	    	<div class="container">
    		<flash-message
			    duration="10000"
			    show-close="true"
			    on-dismiss="myCallback(flash);"
			></flash-message> 
	    	<form ng-submit="saveSharefile()">
	    		<div class="row">
	    			<div class="col-md-8">
	    				<div class="form-group">
							<label for="comment-email"><b>Title</b></label>
							<input class="form-control" id="comment-email" type="text" placeholder=""
							ng-model="form.title">
						</div>
	    			</div>
	    		</div>
				
	    		<div class="row">
	    			<div class="col-md-8">
	    				<div class="form-group">
							<label for="comment-email"><b>Files</b></label>
							      <input 
					               type="file" 
					               ngf-select 
					               ng-model="file" 
					               name="file" 
					               ngf-pattern="'file/*'"
					               accept="file/*" 
					               ngf-max-size="20MB" 
					               />
						</div>
	    			</div>
	    		</div>
				
				<div ng-controller = "SharefileCtrl">
					<input type = "file" file-model = "myFile"/>
					
				</div>
      
	    		<div class="row">
	    			<div class="col-md-3">{{progress}}</div>
	    		</div>
	    		<div class="row">
	    			<div class="col-md-8">
	    				<div class="form-group">
											
							<button type="submit" class="btn pull-right button-right" ng-click="uploadFile()" ng-show="btnSubmit"  >Submit</button>
							<button type="button" class="btn pull-right button-right" ng-click="editSharefile(form)" ng-show="btnUpdate">Save</button>
							
							<button class="btn button-cancel" ui-sref="app.sharefile_list">Cancel</button>
							
							<button class="btn button-reset" ng-click="reset()">Reset</button>
							
							
						</div>
	    			</div>
	    		</div>
	    		</form>
			</div>
		</div>
